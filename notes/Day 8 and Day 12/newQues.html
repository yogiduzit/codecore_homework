<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link href="newQues.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
          <img src="../Day 8/assets/awesome-answers-logo2.svg" alt="Q/A logo" id="navLogo">
          <ul>
            <li>Question</li>
            <li>New Question</li>
            <li>Sign In</li>
            <li>Sign Up</li>
          </ul>
      </nav>
    </header>
    <section>
      <h1 id = "newQues">New Question</h1>

    </section>
    <footer>
      <ul>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
