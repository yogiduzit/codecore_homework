<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Load React Using A CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>React Hello World</title>
</head>
<body>
  <div id="app"></div>
  <script>
    function HelloWorld() {
      // React.createElement... Makes a React Element
      // It has 3 parameters
      // first: type
      // second: properties (props)
      // third: children
      return React.createElement(
        "p",
        {className: "HelloWorld"},
        `Hello World!`
      )
      
    }
    console.log(HelloWorld());
    // ReactDOM.render() will append/mount a React element on an existing DOM node
    // first parameter: An React Element
    // second paremter: a DOMNode that we want to add the element to
    ReactDOM.render(
      React.createElement(HelloWorld),
      document.getElementById("app")
    )
  </script>
